<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - MOS X Daily</title>
    <link rel="stylesheet" href="cart.css" />
    <script src="cart.js" defer></script>
</head>
<body>

    <!-- Header -->
     <header class="site-header">
        <div class="header-top">
            <!-- Top-left logo-->
             <img src="assets/logo.png" alt="Mos X Daily" class="logo" />

    <!-- Search + Icons -->
    <div class="search-bar-container" id="searchBar">
              <input 
              type="text"
              id="searchInput"
              placeholder="Search..."
              onkeypress="checkSearch(event)"
              />
             </div>

             <!-- Search + Icons -->  
              <div class="header-icons">
                <img src="assets/search.svg" alt="Search" class="icon" onclick="toggleSearch()" />
                <img src="assets/Wishlist.svg" alt="Wishlist" class="icon" />
                <img src="assets/Filledcart.svg" alt=" Filled shopping cart" class="icon" />
              </div>
        </div>


        <nav class="main-nav">
            <ul>
            <li><a href="products.html">Sea Moss</a></li>
            <li><a href="#">Bulk Order</a></li>
            <li><a href="#">Mentions</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">FAQs</a></li>
            </ul>
        </nav>
     </header>


    <!-- Main Cart Section -->
    <main class="cart-container">
        <div class="cart-header">
            <a href="products.html" class="continue-link">&#x276E; Continue Shopping</a>
            <h1>Cart</h1>
        </div>

        <div id="cart-items" class="cart-items">
            <!-- Items wil be dynamically injected here -->
        </div>

        <span id="total price"></span>

        <div class="cart-footer">
            <div class="total">
                <strong>Total:</strong> <span id="total-price">$0</span>
            </div>
            <button class="checkout-btn" onclick="location.href='checkout.html'">Checkout</button>
        </div>
    </main>
    <!-- Chat -->
       <div class="chat-button">
        <img src="assets/Chat.svg" alt="Chat" />
       </div>

       <!-- Footer -->
       <footer class="site-footer">
        <p>&copy; 2025 MOS X Daily. All rights reserved.</p>
       </footer>

</body>
</html>
